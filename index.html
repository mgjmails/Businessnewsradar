<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business News Radar</title>
  <style>
    body {font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f4f8; margin: 0; padding: 20px;}
    .container {max-width: 900px; margin: auto;}
    h1 {text-align: center; font-size: 28px; margin-bottom: 5px; color: #1f2937;}
    .sub {text-align: center; font-size: 14px; color: #6b7280; margin-bottom: 20px;}
    .card {background: #fff; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: flex; gap: 12px; align-items: flex-start;}
    .card img {width: 90px; height: 90px; object-fit: cover; border-radius: 8px; background: #e5e7eb;}
    .content {flex: 1;}
    .title {font-size: 18px; font-weight: 600; margin: 0 0 6px; color: #111827;}
    .summary {font-size: 14px; color: #374151; margin-bottom: 8px;}
    .meta {font-size: 12px; color: #6b7280; display: flex; justify-content: space-between; align-items: center;}
    .actions {display: flex; gap: 12px; align-items: center;}
    .read-more {color: #2563eb; font-weight: 500; text-decoration: none; font-size: 13px;}
    .whatsapp {background: #25D366; color: #fff; border-radius: 50%; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-size: 16px; text-decoration: none;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Business News Radar</h1>
    <p class="sub">The latest business, stocks, and industry updates. Auto-refreshed every minute.</p>
    <div id="news"></div>
    <p class="sub" id="last-updated"></p>
  </div>

  <script>
    const newsSources = [
      { name: 'Economic Times', url: 'https://economictimes.indiatimes.com/markets/rssfeeds/1977021501.cms', category: 'Stocks' },
      { name: 'Moneycontrol', url: 'https://www.moneycontrol.com/rss/latestnews.xml', category: 'Business' },
      { name: 'LiveMint', url: 'https://www.livemint.com/rss/market/stock-market-news/rssfeed.xml', category: 'Stocks' },
      { name: 'Business Standard', url: 'https://www.business-standard.com/rss/home-page-top-stories.rss', category: 'Industry' },
      { name: 'Financial Express', url: 'https://www.financialexpress.com/market/feed/', category: 'Finance' }
    ];

    async function fetchFeed(url) {
      try {
        const api = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const res = await fetch(api);
        const data = await res.json();
        return data.contents;
      } catch {
        return null;
      }
    }

    function parseFeed(xml, source, category) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(xml, 'text/xml');
      return Array.from(doc.querySelectorAll('item')).slice(0, 5).map(item => {
        return {
          title: item.querySelector('title')?.textContent || '',
          link: item.querySelector('link')?.textContent || '#',
          description: item.querySelector('description')?.textContent.replace(/<[^>]+>/g, '').substring(0, 150),
          pubDate: new Date(item.querySelector('pubDate')?.textContent || Date.now()).toLocaleDateString(),
          source, category,
          image: item.querySelector('media\\:content')?.getAttribute('url') || ''
        };
      });
    }

    async function loadNews() {
      const all = [];
      for (const src of newsSources) {
        const xml = await fetchFeed(src.url);
        if (!xml) continue;
        all.push(...parseFeed(xml, src.name, src.category));
      }
      render(all.sort((a,b) => new Date(b.pubDate) - new Date(a.pubDate)));
    }

    function render(items) {
      const container = document.getElementById('news');
      container.innerHTML = '';
      items.forEach(n => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${n.image || 'https://via.placeholder.com/90'}" alt="" />
          <div class="content">
            <p class="title">${n.title}</p>
            <p class="summary">${n.description}...</p>
            <div class="meta">
              <span>${n.source} • ${n.category} • ${n.pubDate}</span>
              <div class="actions">
                <a href="${n.link}" class="read-more" target="_blank">Read More →</a>
                <a class="whatsapp" href="https://api.whatsapp.com/send?text=${encodeURIComponent(n.title + ' ' + n.link)}" target="_blank">☑</a>
              </div>
            </div>
          </div>`;
        container.appendChild(card);
      }); 
      document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
    }

    loadNews();
    setInterval(loadNews, 60000);
  </script>
</body>
</html>
